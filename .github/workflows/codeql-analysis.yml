name: "CodeQL Security Scan"

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]
  pull_request:
    # Scan PRs targeting main
    branches: [ main ]

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v3


    - name: Upload SARIF Results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: /home/runner/work/_temp/codeql_databases/python/results/codeql-python.sarif
        category: custom-python-security-scan

    - name: Upload SARIF as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-sarif
        path: /home/runner/work/_temp/codeql_databases/python/results/codeql-python.sarif