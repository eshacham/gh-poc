name: "CodeQL Security Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    # Scan PRs targeting main
    branches: [ main ]

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        # point at your custom query
        queries: +security-and-quality, ./ql/no-os-system.ql

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v3
