name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy (manual approval)
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy placeholder
        run: echo "üöÄ Deploying application to production‚Ä¶"

      - name: Notify Success
        if: ${{ success() }}
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "‚úÖ Deployment Succeeded"
          body: |
            The application was successfully deployed to **production**.
            - Workflow: ${{ github.workflow }}
            - Run: #${{ github.run_number }}
            - Commit: ${{ github.sha }}
          labels: |
            deployment
            success

      - name: Notify Failure
        if: ${{ failure() }}
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "‚ùå Deployment Failed"
          body: |
            The application deployment to **production** failed.
            - Workflow: ${{ github.workflow }}
            - Run: #${{ github.run_number }}
            - Commit: ${{ github.sha }}
          labels: |
            deployment
            failure
